<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar css</title>
</head>

<style>
div {
    width: 900px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    margin-bottom: 5px;
}
.two-color {
    background-image: radial-gradient(ellipse, green, yellow);
}
.multiple-color {
    background-image: radial-gradient(ellipse, green, yellow, pink);
}
.circle {
    background-image: radial-gradient(circle, green, yellow, pink);
}
</style>
<body>
    <div class="two-color">
        properti background-image : radial-gradient(ellipse, green, yellow)
    </div>
    <div class="multiple-color">
        properti background-image : radial-gradient(ellipse, green, yellow, pink)
    </div>
    <div class="circle">
        properti background-image : radial-gradient(circle, green, yellow, pink)
    </div>
</body>
</html>
