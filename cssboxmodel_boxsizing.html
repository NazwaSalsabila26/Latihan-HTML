<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
</head>

<style>
    div.satu {
            background-color: aliceblue;
            margin-bottom: 10px;
            width: 500px;
            height: 100px;
            padding: 50px;
            border: 1px solid black;
    }
    div.dua {
            background-color: aliceblue;
            width: 500px;
            height: 100px;
            padding: 10px;
            border: 1px solid black;
    }
</style>
<body>
    <div class="satu">
        background-color: aliceblue;
        margin-bottom: 10px;
        width: 500px;
        height: 100px;
        padding: 50px;
        border: 1px solid black;
    </div>
    <div class="dua">
        background-color: aliceblue;
        width: 500px;
        height: 100px;
        padding: 10px;
        border: 1px solid black;
    </div>
</body>
</html>
