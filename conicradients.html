<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
</head>

<style>
div {
    width: 900px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    margin-bottom: 5px;
}
.two-color {
    background-image: conic-gradient(green, yellow);
 }
.three-color {
    background-image: conic-gradient(green, yellow, pink);
}
.five-color {
    background-image: conic-gradient(green, yellow, pink, blue, red);
}
</style>

<body>
    <div class="two-color">
        properti background-image : conic-gradient(green, yellow)
    </div>
    <div class="three-color">
        properti background-image : conic-gradient(green, yellow, pink)
    </div>
    <div class="five-color">
        properti background-image : conic-gradient(green, yellow, pink)
    </div>
</body>
