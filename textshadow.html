<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
</head>
<style>
.shadow-1 {
    text-shadow: 2px 2px;
}

.shadow-2 {
    text-shadow: 2px 2px yellow;
}

.shadow-3 {
    text-shadow: 2px 2px 10px red;
}
</style>
<body>
    <h2 class="shadow-1">Teks Ini Menggunakan Properti shadow-1</h2>
    <h2 class="shadow-2">Teks Ini Menggunakan Properti shadow-2</h2>
    <h2 class="shadow-3">Teks Ini Menggunakan Properti shadow-3</h2>
</body>
</html>
