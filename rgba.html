<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
</head>
<style>
    div {padding: 10px;}
    div.first {background-color: rgba(255, 0, 0, 0.1);}
    div.second {background-color: rgba(255, 0, 0, 0.3);}
    div.third {background-color: rgba(255, 0, 0, 0.6);}
    div.fourth {background-color: rgb(255, 0, 0, 1);}
</style>
<body>
    <div class="first">Elemen ini menggunakan properti background-color : rgba(255, 0, 0, 0.1)</div>
    <div class="second">Elemen ini menggunakan properti background-color : rgba(255, 0, 0, 0.3)</div>
    <div class="third">Elemen ini menggunakan properti background-color : rgba(255, 0, 0, 0.6)</div>
    <div class="fourth">Elemen ini menggunakan properti background-color : rgb(255, 0, 0, 1)</div>
</body>
</html>
