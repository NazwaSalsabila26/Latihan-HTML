<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Table</title>
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;    
    }
</style>
</head>
<body>
    <p><h4>1. Contoh Penggunaan Table</h4></p>
    <table width="100%">
        <colgroup>
        <col span="4" style="background-color: #f085c0;">
        </colgroup>

        <colgroup>
            <col span="5" style="background-color: #d0f47c;">
            </colgroup>
        <tr>
           <th rowspan="2">No</th>
           <th rowspan="2">NPM</th>
           <th rowspan="2">Nama</th>
           <th rowspan="2">Program Studi</th>
           <th colspan="6">Nilai</th>
        </tr>

        <tr>
            <th>Kehadiran</th>
            <th>Tugas</th>
            <th>UTS</th>
            <th>UAS</th>
            <th>Huruf</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>23441066</td>
            <td>Nazwa Salsabila</td>
            <td>Sistem Informasi (S1)</td>
            <td>100</td>
            <td>80</td>
            <td>90</td>
            <td>88</td>
            <td>A</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>23441067</td>
            <td>Doh Kyungsoo</td>
            <td>Sistem Informasi (S1)</td>
            <td>80</td>
            <td>78</td>
            <td>80</td>
            <td>76</td>
            <td>B</td>
        </tr>

        <tr>
            <td colspan="4"><center>Nilai Rata-rata</center></td>
            <td>85</td>
            <td>77</td>
            <td>85</td>
            <td>80</td>
            <td>-</td>      
        </tr>
    </table>
</body>

</html>
